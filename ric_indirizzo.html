    <script>
    var GTOptions = {
      enableHighAccuracy: false,
      timeout: 5000,
      maximumAge: 0
    };

    function GTSuccess(pos) {
      var crd = pos.coords;
      console.log('Your current position is:');
      console.log('Latitude : ' + crd.latitude);
      console.log('Longitude: ' + crd.longitude);
      var x = document.getElementById("demo");
      x.innerHTML="lat: " + crd.latitude + " - lon: " + crd.longitude;
    };

    function GTError(err) {
      console.warn('ERROR(' + err.code + '): ' + err.message);
      var x = document.getElementById("demo");
      x.innerHTML='ERROR(' + err.code + '): ' + err.message;
    };

    function getLocation() 
    {
      navigator.geolocation.getCurrentPosition(GTSuccess, GTError, GTOptions);
    }

    function initAutocomplete(position) 
    {
      var x = document.getElementById("demo");
      // Create the search box and link it to the UI element.
      var input = document.getElementById('pac-input');
      var searchBox = new google.maps.places.SearchBox(input);
      searchBox.addListener('places_changed', function() 
      {
        var places = searchBox.getPlaces();
        if (places.length == 0) {
          return;
        }
        var bounds = new google.maps.LatLngBounds();
        places.forEach(function(place) {
          console.log("place.name: "+place.name);
          console.log("place.geometry.location: "+place.geometry.location);
          x.innerHTML=place.name+" - "+place.geometry.location;
          var lat = place.geometry.location.lat();
          var lon = place.geometry.location.lng();
          //console.log("lat: "+lat+" - lon: "+lon);
          localStorage.setItem("indirizzo",place.name);
          localStorage.setItem("latitudine",lat);
          localStorage.setItem("longitudine",lon);
