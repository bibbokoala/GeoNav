<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="./css/jquery.mobile.min.css" />
  <link rel="stylesheet" href="./css/themes/BlackRedYellow.min.css" />
  <link rel="stylesheet" href="./css/themes/jquery.mobile.icons.min.css" />
<script src="./js/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="./js/jquery.mobile.min.js"></script>
<script>
   function onSuccess(data, status)
   {
      alert("Messaggio inviato con successo");
      console.log("Messaggio inviato con successo");
   }
   function onError(data, status)
   {
      alert("Messaggio NON inviato!!!");
      console.log("Messaggio NON inviato!!!");
   }        
   $(document).ready(function() {
      $("#submit").click(function(){
         console.log(callAjaxForm);
               var formData = $("#callAjaxForm").serialize();
               console.log(formData);
         $.ajax({
            type: "POST",
            url: "https://mathiasbynens.be/demo/ip", //change with send.php...
            cache: false,
            dataType: "jsonp",
            data: formData,
            success: onSuccess,
            error: onError
         });
         return false;
      });
   });
</script>
</head>
<body>
<div data-role="page">

  <div data-role="header">
	<a href="index.html" data-icon="home">Home</a>
	<h1>GEO NAV</h1>
   </div>
  
   <div data-role="content">
	   <h2>Invio FeedBack</h2>
      <form id="callAjaxForm">
         <div class="ui-field-contain">
            <label for="fname">Nome:</label>
            <input type="text" name="fname" id="fname"><br>
            <label for="lname">Cognome:</label>
            <input type="text" name="lname" id="lname"><br>
            <label for="email">E-mail:</label>
            <input type="text" name="email" id="email"><br>
            <label for="msg">FeeBack:</label>
            <textarea name="msg" id="msg">
            </textarea>
         </div>
         <input type="submit" data-inline="true" value="Submit" id="submit" type="submit">
      </form>
      
      <a href="./" data-transition="slide" data-direction="right" data-rel="back" data-role="button" data-theme="b">Indietro</a>
	</div>
</div>
</body>
</html>
